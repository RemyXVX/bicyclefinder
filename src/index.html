<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Index</title>
</head>
<body>
  <div class="container">
    <div class="first">
      <div class="head">
        <h1 class="title">Lost and Found: is your bike missing?</h1>
        <p>Let us help you find your poor bike.</p>
      </div>
      <br>
      <form id="bikes">
        <div class="one">
          <label for="location">Enter location:</label>
          <br>
          <input id="city" type="address">
        </div>
        <div class="two">
          <p>What color:</p>
          <select class="planetOpt" id="planetOpt">
            <option class="option" id="optionColor" value="all">All</option>
            <option class="option" id="optionColor" value="blue">Blue</option>
            <option class="option" id="optionColor" value="red">Red</option>
            <option class="option" id="optionColor" value="green">Green</option>
            <option class="option" id="optionColor" value="black">Black</option>
            <option class="option" id="optionColor" value="white">White</option>
          </select>
          <br>
          <button type="submit" id="submitBtn" class="btn btn-secondary btn-lg">submit</button>
        </div>
      </form>
      <span id="pushStuffHere"> </span>
    </div>
  </div>
  
</body>
</html>
